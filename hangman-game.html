<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script.js"></script>
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="heading-game">
      <h1>Hangman Game</h1>
    </div>

    <div class="top-bar">
      <div class="score">Score:</div>
      <div class="round">Round</div>
      <div class="timer">Time:</div>
    </div>

    <section class="body-game">
      <img src="./assets/transparent.png" alt="gallows-platform" />

      <section class="guess-word">
        <div class="boxes">
          <span class="box"></span>
          <span class="box"></span>
          <span class="box"></span>
          <span class="box"></span>
        </div>

        <div class="keyboard">
          <div class="top-letters">
            <span class="letter">A</span>
            <span class="letter">B</span>
            <span class="letter">C</span>
            <span class="letter">D</span>
            <span class="letter">E</span>
            <span class="letter">F</span>
            <span class="letter">G</span>
            <span class="letter">H</span>
            <span class="letter">I</span>
          </div>
          <div class="middle-letters">
            <span class="letter">J</span>
            <span class="letter">K</span>
            <span class="letter">L</span>
            <span class="letter">M</span>
            <span class="letter">N</span>
            <span class="letter">O</span>
            <span class="letter">P</span>
            <span class="letter">Q</span>
            <span class="letter">R</span>
          </div>
          <div class="bottom-letters">
            <span class="letter">S</span>
            <span class="letter">T</span>
            <span class="letter">U</span>
            <span class="letter">V</span>
            <span class="letter">W</span>
            <span class="letter">X</span>
            <span class="letter">Y</span>
            <span class="letter">Z</span>
          </div>
        </div>
      </section>
    </section>

    <section class="buttons">
      <div class="display-hint">
        <button class="hint-btn">Hint</button>
        <div class="hint-sentence"></div>
      </div>
      <div class="reset-game">
        <button class="reset-btn">Reset</button>
      </div>
    </section>
  </body>
</html>
